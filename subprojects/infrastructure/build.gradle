dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.3'
    implementation 'org.postgresql:postgresql:42.3.6'

    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.2'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.7.2"

    implementation 'io.github.openfeign:feign-httpclient:11.9'
    // https://log4jdbc.brunorozendo.com/
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'

    // cloud stream
    implementation 'org.springframework.cloud:spring-cloud-starter-stream-kafka:3.2.4'
    testImplementation 'org.springframework.cloud:spring-cloud-stream-test-support:3.2.4'

    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '2.7.21'
}
