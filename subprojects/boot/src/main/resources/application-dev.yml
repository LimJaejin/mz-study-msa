############################################
#### Server
server:
  port: 8080



############################################
####  Spring
spring:
  #### Open Tracing
  zipkin:
    baseUrl: http://a86263e3b2fd34e2f839a47ee774aef8-8d8459fc78776e1e.elb.ap-northeast-2.amazonaws.com:9411/
    #baseUrl: <<zipkin.host>>

  #### Data Source
  datasource:
    writer:
      jdbc-url: jdbc:postgresql://<<postgres.msa-template.write.host>>:<<postgres.msa-template.write.port>>/<<postgres.msa-template.write.db.mylgdb>>
      username: <<postgres.msa-template.write.username>>
      password: <<postgres.msa-template.write.password>>
      minimum-idle: 25
      maximum-pool-size: 25
    reader:
      jdbc-url: jdbc:postgresql://<<postgres.msa-template.read.host>>:<<postgres.msa-template.read.port>>/<<postgres.msa-template.read.db.mylgdb>>
      username: <<postgres.msa-template.read.username>>
      password: <<postgres.msa-template.read.password>>
      minimum-idle: 25
      maximum-pool-size: 25

  #### JPA
  jpa:
    database: postgresql
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false

  ## Cache - Redis
  cache:
    type: redis
  redis:
    cluster:
      nodes: [<<redis.cluster.nodes>>]

  ## Message Stream - Kafka
  kafka:
    bootstrap-servers: [<<kafka.msa.plaintext.bootstrapservers>>]



############################################
####  Logging
logging:
  level:
    com.lguplus.fleta: DEBUG
    org.hibernate:
      SQL: DEBUG
#      type: DEBUG
#      type.descriptor.sql: DEBUG



############################################
#### Other Domain Application Service
service:
  subscriber:
    base-url: http://subscriber:8080
    enable: true
  vodlookup:
    url: http://vodlookup:8080
  programming:
    url: http://programming:8080



############################################
## FeignClient
feign:
  client:
    config:
      default:
        loggerLevel: BASIC
