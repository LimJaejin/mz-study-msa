############################################
#### Server
server:
  port: 8282



############################################
#### Spring
spring:
  #### Open Tracing
  zipkin:
    enabled: false

  #### Data Source
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    writer:
      jdbc-url: jdbc:log4jdbc:postgresql://bmt-vodprogramming-cluster.cluster-c2as9ee4bg3m.ap-northeast-2.rds.amazonaws.com:5432/mylgdb
      username: postgres
      password: BmtAdmin1!
      minimum-idle: 5
      maximum-pool-size: 5
    reader:
      jdbc-url: jdbc:log4jdbc:postgresql://bmt-vodprogramming-cluster.cluster-ro-c2as9ee4bg3m.ap-northeast-2.rds.amazonaws.com:5432/mylgdb
      username: postgres
      password: BmtAdmin1!
      minimum-idle: 5
      maximum-pool-size: 5

  #### JPA
  jpa:
    database: postgresql
    hibernate:
      use-new-id-generator-mappings: false
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  ## Cache - Redis
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

  ## cloud stream
  cloud:
    stream:
      bindings:
        function:
          destination: sampleUpdated;sampleDeleted;
        # 수신 채널명: <빈 이름> + in + index
        sampleUpdated-in-0:
          destination: topic-sample-updated
        sampleDeleted-in-0:
          destination: topic-sample-deleted
        # 송신 채널명:
        sampleUpdated:
          destination: topic-sample-updated
        sampleDeleted:
          destination: topic-sample-deleted
        # kafka, rabbitmq, aws sns/sqs 등
        kafka:
          binder:
            brokers: localhost:9092



############################################
#### Logging
logging:
  level:
    com:
      lguplus:
        fleta: DEBUG
      zaxxer:
        hikari: DEBUG
    org:
#      hibernate:
#        SQL: DEBUG
#        type: TRACE
      springframework:
        cache: TRACE
        orm:
          jpa: DEBUG
        transaction:
          interceptor: TRACE
    jdbc:
      audit: OFF
      sqltiming: DEBUG
      resultsettable: DEBUG
      connection: DEBUG
      resultset: OFF
      sqlonly: OFF
  pattern:
    level: "%5p [${spring.application.name}][%X{saId:-}][%X{stbMac:-}]"



