############################################
#### Server
server:
  port: 8282



############################################
#### Spring
spring:
  #### Open Tracing
  zipkin:
    enabled: false

  #### Data Source
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    writer:
      jdbc-url: jdbc:log4jdbc:postgresql://bmt-vodprogramming-cluster.cluster-c2as9ee4bg3m.ap-northeast-2.rds.amazonaws.com:5432/mylgdb
      username: postgres
      password: BmtAdmin1!
      minimum-idle: 5
      maximum-pool-size: 5
    reader:
      jdbc-url: jdbc:log4jdbc:postgresql://bmt-vodprogramming-cluster.cluster-ro-c2as9ee4bg3m.ap-northeast-2.rds.amazonaws.com:5432/mylgdb
      username: postgres
      password: BmtAdmin1!
      minimum-idle: 5
      maximum-pool-size: 5

  #### JPA
  jpa:
    database: postgresql
    hibernate:
      use-new-id-generator-mappings: false
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  ## Cache - Redis
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

  ## cloud stream
  cloud:
    stream:
      bindings:
        # inbound 채널
        sample-in:
          # 토픽
          destination: topic-sample
          content-type: application/json
          group: group-sample
          consumer:
            max-attempts: 3
        # outbound 채널
        sample-out:
          destination: topic-sample
          content-type: application/json
      # kafka, rabbitmq, aws sns/sqs 등
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
        bindings:
          sample-in:
            # Dead Letter Processing, auto-bind-dlq는 dlq이름을 error.<topic>.<group>으로 생성
            consumer:
              enableDlq: true
              auto-bind-dlq: true



############################################
#### Logging
logging:
  level:
    com:
      lguplus:
        fleta: DEBUG
      zaxxer:
        hikari: DEBUG
    org:
#      hibernate:
#        SQL: DEBUG
#        type: TRACE
      springframework:
        cache: TRACE
        orm:
          jpa: DEBUG
        transaction:
          interceptor: TRACE
    jdbc:
      audit: OFF
      sqltiming: DEBUG
      resultsettable: DEBUG
      connection: DEBUG
      resultset: OFF
      sqlonly: OFF
  pattern:
    level: "%5p [${spring.application.name}][%X{saId:-}][%X{stbMac:-}]"



